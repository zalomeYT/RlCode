<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="ico.png" />
	<title>RlCode</title>
	<style>
		body {
			background-image: url('background.jpg');
			background-size: 1920px 1080px;
			background-repeat: no-repeat;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.inner-container {
			background-color: rgba(0, 0, 0, 0.5);
			padding: 40px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			width: 50%;
			max-width: 800px;
		}
		.input-field {
			margin-bottom: 10px;
			padding: 10px;
			border: none;
			border-radius: 5px;
			background-color: #555;
			color: #fff;
			font-size: 18px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		.input-field::placeholder {
			color: #aaa;
		}
		.input-field:focus {
			background-color: #666;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
		}
		.submit-button {
			background-color: #337ab7;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.submit-button:hover {
			background-color: #23527c;
		}
		.popup-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100vh;
			background-color: rgba(0, 0, 0, 0.5);
			display: none;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.popup-message {
			background-color: #fff;
			padding: 20px;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
			width: 300px;
			margin: 0 auto;
		}
		.popup-message p {
			font-size: 18px;
			color: #333;
			margin-bottom: 20px;
		}
		#close-popup {
			background-color: #337ab7;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		#close-popup:hover {
			background-color: #23527c;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="inner-container">
			<input type="text" id="code" placeholder="Код" class="input-field">
			<input type="text" id="subject" placeholder="Предмет" class="input-field">
			<button class="submit-button" id="submit-btn">Отправить</button>
		</div>
	</div>
	<div class="popup-container" id="popup-container">
		<div class="popup-message">
			<p id="popup-text"></p>
			<button id="close-popup">Закрыть</button>
		</div>
	</div>

	<script>
		const submitBtn = document.getElementById('submit-btn');
		const popupContainer = document.getElementById('popup-container');
		const closePopupBtn = document.getElementById('close-popup');
		const codeInput = document.getElementById('code');
		const subjectInput = document.getElementById('subject');
		const popupText = document.getElementById('popup-text');

		submitBtn.addEventListener('click', () => {
			if (codeInput.value.trim() === '' || subjectInput.value.trim() === '') {
				popupText.textContent = 'Вы не всё заполнили!';
				popupContainer.style.display = 'flex';
			} else {
				popupText.textContent = 'Ваша заявка на код отправлена!';
				popupContainer.style.display = 'flex';
			}
		});

		closePopupBtn.addEventListener('click', () => {
			popupContainer.style.display = 'none';
		});
	</script>
</body>
</html>
